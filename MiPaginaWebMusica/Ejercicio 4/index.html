<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Canciones</a></li>
                <li><a href="#">Álbumes</a></li>
                <li><a href="#">Cantantes</a></li>
                <li><a href="#">Premios</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="logo.png" alt="Logo de la empresa">
        </div>
    </header>

    <main>
        <section class="gallery">
            <h2>Galería de Imágenes</h2>
            <div class="grid">
                <div class="grid-item"><img src="cancion.jpg" alt="Imagen 1"></div>
                <div class="grid-item"><img src="album.jpg" alt="Imagen 2"></div>
                <div class="grid-item"><img src="cantante.jpg" alt="Imagen 3"></div>
                <div class="grid-item"><img src="premio.jpg" alt="Imagen 4"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
